<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
list-style-type: none;
margin: 0;
padding: 0%;
overflow: hidden;
background-color: rgb(247, 137, 4);
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin: 10px;
            
        }
       ul li a:hover {
            color: white;
        }
     
        button{
            text-align: center;
            margin: 4px 2px;
            padding: 15px 30px;
            display: inline-block;
            font-size: 16px;
            background-color: wheat;
            border-radius: 10px;
            
            

        }

        ul button:hover{
            color: white;
        }
        
            
        
    </style>
    <title>Document</title>
</head>
<body>
    <h2>Navigation bar 2</h2>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About Us</a></li>
        <button class="button">Reach Us</button>
    </ul>
    
</body>
</html>
